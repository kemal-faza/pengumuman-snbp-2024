<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- Google Font -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />

		<!-- Font Lato -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet" />

		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					fontFamily: {
						lato: ["Lato", "sans-serif"],
					},
					extend: {
						colors: {
							primary: "#008ACF",
							secondary: "#6C6C6C",
							tersier: "#575757",
						},
					},
				},
			};
		</script>
	</head>
	<body
		class="bg-[#0E0E0E] min-w-[100vw] min-h-[100vh] flex justify-center items-center font-lato m-auto">
		<div class="bg-zinc-800 p-10 rounded-md">
			<img
				src="image.png"
				alt="Logo"
				class="w-52 mb-5" />
			<h1 class="text-5xl text-white font-black mb-2">
				HASIL SELEKSI SNBP 2024
			</h1>
			<p class="text-base text-secondary">
				Masukkan Nomor Pendaftaran SNBP dan Tanggal Lahir.
			</p>
			<form
				action=""
				class="my-10">
				<div>
					<label
						for="nomor_pendaftaran"
						class="text-primary text-sm font-black"
						>Nomor Pendaftaran</label
					>
					<input
						type="text"
						id="nomor_pendaftaran"
						class="block mt-3 px-5 py-3 w-full rounded-md bg-tersier text-white font-bold text-xl placeholder:opacity-30 outline-none focus:ring-2 focus:ring-white"
						placeholder="Nomor registrasi pada kartu SNBP" />
				</div>
				<div class="mt-5">
					<label
						for="tanggal_lahir"
						class="text-primary text-sm font-black block mb-3"
						>Tanggal Lahir</label
					>
					<div class="flex">
						<div>
							<input
								type="text"
								class="block px-5 py-3 w-32 text-center rounded-md bg-tersier text-white font-bold text-xl placeholder:opacity-30 outline-none focus:ring-2 focus:ring-white"
								placeholder="Tanggal" />
						</div>
						<span
							class="px-3 flex justify-center items-center text-secondary font-black text-2xl"
							>/</span
						>
						<input
							type="text"
							class="block px-5 py-3 w-32 text-center rounded-md bg-tersier text-white font-bold text-xl placeholder:opacity-30 outline-none focus:ring-2 focus:ring-white"
							placeholder="Bulan" />
						<span
							class="px-3 flex justify-center items-center text-secondary font-black text-2xl"
							>/</span
						>
						<input
							type="text"
							class="block px-5 py-3 w-32 text-center rounded-md bg-tersier text-white font-bold text-xl placeholder:opacity-30 outline-none focus:ring-2 focus:ring-white"
							placeholder="Tahun" />
					</div>
				</div>
			</form>
			<div class="flex justify-between items-center">
				<button
					class="px-6 py-4 rounded-full bg-primary text-white text-sm font-black tracking-wide hover:opacity-80 transition">
					LIHAT HASIL SELEKSI
				</button>
				<a
					href=""
					class="text-sm text-primary tracking-wide hover:opacity-80 transition"
					>PENGUMUMAN HASIL SELEKSI SNBP 2024 (PDF)</a
				>
			</div>
		</div>
	</body>
</html>
